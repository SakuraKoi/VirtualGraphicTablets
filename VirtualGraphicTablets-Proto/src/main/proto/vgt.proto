syntax = "proto3";
package sakura.kooi.VirtualGraphicTablets.protocol;

message PacketContainer {
  int32 packet_id = 1;
  bytes payload = 2;
}

// 握手
message C01PacketHandshake {
  // 板子屏幕信息 用于确定绘制区比例
  int32 screen_width = 1;
  int32 screen_height = 2;
}

// 握手
message S02PacketServerInfo {
  int32 dummy = 1;
}

// 图传
message S03PacketScreen {
  // 绘制区尺寸
  int32 width = 3;
  int32 height = 4;
  // 图传数据
  bytes screen_image = 1;
}

// 悬浮
message C04PacketHover {
  int32 pos_x = 1;
  int32 pos_y = 2;
}

// 绘制
message C05PacketTouch {
  int32 pos_x = 1;
  int32 pos_y = 2;
  float pressure = 3;
}

// 离开
message C06PacketExit {
  int32 dummy = 1;
}

// 切换擦除模式
message C07PacketSetEraseMode {
  bool is_erase = 1;
}

// 自定义功能快捷键
message C08PacketTriggerCustomHotkey {
  int32 custom_hotkey_index = 1;
}